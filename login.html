  <!DOCTYPE html> 
 <html lang="en"></html>
   <head>
    <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paradise Pages Login</title>
     <link rel="stylesheet" href="css/login.css"/>
     <script type="text/javascript" src="js/code.js"></script>
     <script type="text/javascript" src="js/md5.js"></script>
     <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
     <link href='https://fonts.googleapis.com/css?family=Island Moments' rel='stylesheet'>
  </head>
  <body>
      <a href="index.html"><img id="logo" src="images/icon.png" alt="logo image"></a>
      <br/><br/><br/><br/>
  <div class="form">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn" onclick="clickRegister()">Login</button>
      <button type="button" class="toggle-btn" onclick="clickLogin()">Signup</button>
    </div>
    <form id="login" class="input-form">
      <input type="text" class="input-field" id="loginName" placeholder="username" name = "username"/>
      <input type="password" class="input-field" id="loginPassword" placeholder="password" name ="password"/>
      <button type="button" id="loginButton" class="submit-btn" onclick="doLogin();">Login</button>
      <span class="text" id="loginResult"></span>
    </form>
    <form id="signup" class="input-form">
        <input type="text" class="input-field" id="firstName" placeholder="first&nbsp;name" name = "firstName"/>
        <input type="text" class="input-field" id="lastName" placeholder="last&nbsp;name" name ="lastName"/>
        <input type="text" class="input-field" id="username" placeholder="username" name="login"/>
        <input type="password" class="input-field" id="password" placeholder="password" name="password"/>
        <button type="button" id="signupButton" class="submit-btn" onclick="doSignup();">Signup</button><br/>
        <span class="text" style="color:rgb(203, 55, 21); font-family: 'Montserrat';" id="signupResult"></span>
    </form>
  </div>
  </body>
</html>
