<!-- page content-->
<div class="content">
	<div class="loggedInDiv">
		<span style="color:#007D2F"id="userName"></span><br/>
	</div>
	<div class="accessUIDiv">	
		<br/><div class="search-container">
			<input type="text" name="search" id="searchText" placeholder="Search..." class="search-input">
			<a href="#" class="search-btn" type="button" id="searchContactButton" class="buttons font" onclick="searchContacts();"><i class="fas fa-search"></i></a>
		</div>
		<br/><span id="contactSearchResult"></span>
	</div>
	<div class="tables">
	   <div class="tbl-header">
		<table cellpadding="0" cellspacing="0" border="0">
		  <thead>
			<tr>
			  <th>First&nbspName</th>
			  <th>Last&nbspName</th>
			  <th>Email&nbspAddress</th>
			  <th>Phone&nbspNumber</th>
			</tr>
		  </thead>
		</table>
	  </div>
	  <div class="tbl-content">
		<table cellpadding="0" cellspacing="0" border="0">
		  <tbody id="tbody"></tbody>
		</table>
	  </div>
	</div>
	<div class="addContacts">
		<input type="text" id="contactTextFirst" placeholder="First Name">
		<input type="text" id="contactTextLast" placeholder="Last Name">
		<input type="text" id="contactTextNumber" placeholder="Phone Number">
		<input type="text" id="contactTextEmail" placeholder="Email Address">
		<button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact </button><br />
		<span id="contactAddResult"></span>
	</div>
</div>
