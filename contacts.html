		 placeholder="Search..."
		 aria-label="Search through site content">
		<button type="search"><i class="material-icons" id="searchBtn">search</i></button>
	  </form>

	<div id="loggedInDiv">
		<span id="userName"></span><br />
	</div>

	<div id="accessUIDiv">
		<br />
		<input type="text" id="searchText" placeholder="Color To Search For"/>
		<button type="button" id="searchColorButton" class="buttons font" onclick="searchColor();"> Search Color </button><br />
		<span id="colorSearchResult"></span>
		<p id="colorList">
		</p><br /><br />

		<input type="text" id="colorText" placeholder="Color To Add">
		<button type="button" id="addColorButton" class="buttons font" onclick="addColor();"> Add Color </button><br />
		<span id="colorAddResult"></span>
	</div>
</div>
