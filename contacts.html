<!DOCTYPE html> 
<html lang="en"></html>
<head>
	<title>Paradise Pages Contacts Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/contacts.css"/>
	<script type="text/javascript" src="js/code.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Island Moments' rel='stylesheet'>
	<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
		loadContacts();
	}, false);
	</script>
</head>
<body>ß
ß
<!--side navigation-->
<div class="sidenav">
	<img id="logo" src="images/icon.png" alt="logo image">
	<button type="button" id="logoutButton" class="sidebuttons font" onclick="doLogout();">Logout</button>
	<a href="contacts.html">Contacts</a> 
	<a href="members.html">About Us</a>
	<!--
	a button onclick="###">Delete</button>
	<a button onclick="###">Edit</button>
	-->
</div>

<!-- page content, each div inside content is formatted with flex-->
<div class="content">
	<div class="loggedInDiv">
		<span style="color:#007D2F"id="userName"></span><br/>
	</div>
	<div class="accessUIDiv">	
		<br/><div class="column"><div class="search-container">
			<input onkeyup=searchContacts() type="text" name="search" id="searchText" placeholder="Search..." class="search-input">
			<a href="#" class="search-btn" type="button" id="searchContactButton" class="buttons font" onclick="searchContacts();"><i class="fas fa-search"></i></a>
		</div></div>
		<!--<br/><span id="contactSearchResult"></span>-->
		<div class="column"><button type="button" onclick=loadContacts()><i class="fa fa-refresh" style="font-size:30px;color:rgba(155, 188, 115, 0.9)" aria-hidden="true"></i></button></div>
		<div class="column"><button type="button" onclick=loadContacts()> <i class="fa fa-user-plus" style="font-size:30px;color:rgba(155, 188, 115, 0.9)"></i></button></div>
	</div>
	<div class="tables">
	  <div class="tbl-content">
		<table id="contacts" cellpadding="0" cellspacing="0" border="0">
			<thread>
				<tr>
				<th>Name</th>
				<th>Email&nbspAddress</th>
				<th>Phone&nbspNumber</th>
				</tr>
			</thread>
		  <tbody id="tbody"></tbody>
		</table>
	  </div>
	</div>

	<!--add contact situation-->
	<div class="addContacts">
		<input type="text" id="contactTextFirst" placeholder="First Name">
		<input type="text" id="contactTextLast" placeholder="Last Name">
		<input type="text" id="contactTextNumber" placeholder="Phone Number">
		<input type="text" id="contactTextEmail" placeholder="Email Address">
		<button type="button" id="addContactButton" class="buttons font" onclick="addContact();"> Add Contact </button><br />
		<span id="contactAddResult"></span>
	</div>
</div>

<!--ADD CONTACTS ICON
<i class="fa-solid fa-user-plus"></i>-->

</body>
</html>
